<body>
    <div class="container">

        <div class="modal-content">

            <div class="stats">

    <script>
        // æ¸¸æˆæ•°æ®
        const candyTypes = ['ğŸ­', 'ğŸ¬', 'ğŸ«', 'ğŸ¡', 'ğŸ©', 'ğŸª', 'ğŸ§', 'ğŸ¦', 'ğŸ°', 'ğŸ¯'];
        let cards = [];
        let flippedCards = [];
        let gameStarted = false;
        let moves = 0;
        let score = 0;
        let timeLeft = 60;
        let timer;
        let gameCompleted = false;
        
        // ä»æœ¬åœ°å­˜å‚¨è·å–æ’è¡Œæ¦œæˆ–åˆå§‹åŒ–
        let leaderboard = JSON.parse(localStorage.getItem('candyLeaderboard')) || [];
        
        // DOMå…ƒç´ 
        const gameGrid = document.getElementById('gameGrid');
        const timerDisplay = document.getElementById('time');
        const movesDisplay = document.getElementById('moves');
        const scoreDisplay = document.getElementById('score');
        const resetBtn = document.getElementById('reset');
        const leaderboardBtn = document.getElementById('leaderboardBtn');
        const leaderboardSection = document.getElementById('leaderboardSection');
        const leaderboardList = document.getElementById('leaderboard');
        const winModal = document.getElementById('winModal');
        const finalTime = document.getElementById('finalTime');
        const finalMoves = document.getElementById('finalMoves');
        const finalScore = document.getElementById('finalScore');
        const usernameInput = document.getElementById('username');
        const saveScoreBtn = document.getElementById('saveScore');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            gameGrid.innerHTML = '';
            flippedCards = [];
            moves = 0;
            score = 0;
            timeLeft = 60;
            gameStarted = false;
            gameCompleted = false;
            
            movesDisplay.textContent = moves;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            
            if (timer) clearInterval(timer);
            
            // åˆ›å»ºå¡ç‰‡å¯¹
            const gameCards = [];
            for (let i = 0; i < 8; i++) {
                gameCards.push(candyTypes[i]);
                gameCards.push(candyTypes[i]);
            }
            
            // æ´—ç‰Œ
            cards = shuffleArray(gameCards);
            
            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            cards.forEach((candy, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                
                const back = document.createElement('div');
                back.className = 'back';
                back.innerHTML = '?';
                
                const front = document.createElement('div');
                front.className = 'front';
                front.textContent = candy;
                
                card.appendChild(back);
                card.appendChild(front);
                
                card.addEventListener('click', flipCard);
                gameGrid.appendChild(card);
            });
            
            // éšè—æ’è¡Œæ¦œ
            leaderboardSection.style.display = 'none';
        }
        
        // æ´—ç‰Œç®—æ³•
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // ç¿»è½¬å¡ç‰‡
        function flipCard() {
            // æ¸¸æˆå·²ç»“æŸæˆ–å¡ç‰‡å·²åŒ¹é…
            if (gameCompleted || this.classList.contains('flipped') || flippedCards.length === 2) {
                return;
            }
            
            // å¼€å§‹è®¡æ—¶
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }
            
            // ç¿»è½¬å¡ç‰‡
            this.classList.add('flipped');
            flippedCards.push(this);
            
            // æ£€æŸ¥åŒ¹é…
            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                
                setTimeout(checkMatch, 500);
            }
        }
        
        // æ£€æŸ¥å¡ç‰‡æ˜¯å¦åŒ¹é…
        function checkMatch() {
            const card1 = flippedCards[0];
            const card2 = flippedCards[1];
            
            const index1 = card1.dataset.index;
            const index2 = card2.dataset.index;
            
            if (cards[index1] === cards[index2]) {
                // åŒ¹é…æˆåŠŸ
                card1.style.visibility = 'hidden';
                card2.style.visibility = 'hidden';
                
                // å¢åŠ åˆ†æ•°
                score += 50;
                if (timeLeft > 45) score += 30; // æ—¶é—´å¥–åŠ±
                scoreDisplay.textContent = score;
                
                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å®Œæˆ
                setTimeout(checkGameCompletion, 300);
            } else {
                // ä¸åŒ¹é…ï¼Œç¿»è½¬å›æ¥
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            
            flippedCards = [];
        }
        
        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦å®Œæˆ
        function checkGameCompletion() {
            const visibleCards = document.querySelectorAll('.card:not(.flipped):not([style*="visibility: hidden"])');
            if (visibleCards.length === 0) {
                gameCompleted = true;
                clearInterval(timer);
                showWinModal();
            }
        }
        
        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameCompleted = true;
                    alert('æ—¶é—´åˆ°äº†ï¼æ¸¸æˆç»“æŸã€‚è¯·é‡æ–°å¼€å§‹æ¸¸æˆã€‚');
                }
            }, 1000);
        }
        
        // æ˜¾ç¤ºèƒœåˆ©å¼¹çª—
        function showWinModal() {
            finalTime.textContent = 60 - timeLeft;
            finalMoves.textContent = moves;
            finalScore.textContent = score;
            winModal.style.display = 'flex';
            createConfetti();
        }
        
        // åˆ›å»ºäº”å½©çº¸å±‘æ•ˆæœ
        function createConfetti() {
            const modalContent = document.querySelector('.modal-content');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                modalContent.appendChild(confetti);
                
                // ç§»é™¤åŠ¨ç”»ç»“æŸçš„å…ƒç´ 
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // ä¿å­˜åˆ†æ•°åˆ°æ’è¡Œæ¦œ
        function saveToLeaderboard() {
            const username = usernameInput.value.trim() || 'ç³–æœå°è‹±é›„';
            const playerScore = score;
            
            leaderboard.push({
                name: username,
                score: playerScore,
                moves: moves,
                time: 60 - timeLeft,
                date: new Date().toLocaleDateString()
            });
            
            // æŒ‰åˆ†æ•°æ’åº
            leaderboard.sort((a, b) => b.score - a.score);
            
            // åªä¿ç•™å‰10å
            if (leaderboard.length > 10) {
                leaderboard = leaderboard.slice(0, 10);
            }
            
            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('candyLeaderboard', JSON.stringify(leaderboard));
            
            // åˆ·æ–°æ’è¡Œæ¦œæ˜¾ç¤º
            updateLeaderboard();
            
            // éšè—å¼¹çª—
            winModal.style.display = 'none';
            
            // æ˜¾ç¤ºæ’è¡Œæ¦œ
            leaderboardSection.style.display = 'block';
        }
        
        // æ›´æ–°æ’è¡Œæ¦œæ˜¾ç¤º
        function updateLeaderboard() {
            leaderboardList.innerHTML = '';
            
            if (leaderboard.length === 0) {
                const emptyMsg = document.createElement('li');
                emptyMsg.textContent = 'æ’è¡Œæ¦œä¸ºç©ºï¼æˆä¸ºç¬¬ä¸€ä¸ªä¸Šæ¦œçš„è‹±é›„å§ï¼';
                emptyMsg.style.justifyContent = 'center';
                leaderboardList.appendChild(emptyMsg);
                return;
            }
            
            leaderboard.forEach((player, index) => {
                const listItem = document.createElement('li');
                
                const rankEl = document.createElement('div');
                rankEl.className = 'rank';
                rankEl.textContent = index + 1;
                
                const playerInfo = document.createElement('div');
                playerInfo.className = 'player-info';
                
                const nameEl = document.createElement('div');
                nameEl.className = 'player-name';
                nameEl.textContent = player.name;
                
                const scoreEl = document.createElement('div');
                scoreEl.className = 'player-score';
                scoreEl.textContent = `åˆ†æ•°: ${player.score} (${player.time}s, ${player.moves}æ­¥)`;
                
                playerInfo.appendChild(nameEl);
                playerInfo.appendChild(scoreEl);
                
                listItem.appendChild(rankEl);
                listItem.appendChild(playerInfo);
                
                leaderboardList.appendChild(listItem);
            });
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        resetBtn.addEventListener('click', initGame);
        
        leaderboardBtn.addEventListener('click', () => {
            leaderboardSection.style.display = leaderboardSection.style.display === 'block' ? 'none' : 'block';
            updateLeaderboard();
        });
        
        saveScoreBtn.addEventListener('click', saveToLeaderboard);
        
        // æŒ‰å›è½¦ä¿å­˜åˆ†æ•°
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveToLeaderboard();
            }
        });
