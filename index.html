    <script>
        // DOMå…ƒç´ 
        const authPanel = document.getElementById('authPanel');
        const gamePanel = document.getElementById('gamePanel');
        const userInfo = document.getElementById('userInfo');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutLink = document.getElementById('logoutLink');
        const authMessage = document.getElementById('authMessage');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const counterDisplay = document.getElementById('counter');
        const timerDisplay = document.getElementById('timer');
        const currentScoreDisplay = document.getElementById('currentScore');
        const highScoreDisplay = document.getElementById('highScore');
        
        // æ¸¸æˆçŠ¶æ€
        let isPlaying = false;
        let clickCount = 0;
        let timer;
        let timeLeft = 10;
        let currentUser = null;
        
        // åˆå§‹åŒ–é¡µé¢
        function initPage() {
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­æ˜¯å¦æœ‰ç”¨æˆ·æ•°æ®
            const savedUsers = localStorage.getItem('users');
            const savedScores = localStorage.getItem('highScores');
            
            if (!savedUsers) {
                localStorage.setItem('users', JSON.stringify({}));
            }
            
            if (!savedScores) {
                localStorage.setItem('highScores', JSON.stringify({}));
            }
            
            // æ£€æŸ¥æ˜¯å¦æœ‰å·²ç™»å½•ç”¨æˆ·
            const loggedInUser = localStorage.getItem('currentUser');
            if (loggedInUser) {
                currentUser = loggedInUser;
                updateUserInfo();
                showGamePanel();
            }
        }
        
        // æ›´æ–°ç”¨æˆ·ä¿¡æ¯æ˜¾ç¤º
        function updateUserInfo() {
            userInfo.innerHTML = `${currentUser} | <a href="#" id="logoutLink">é€€å‡º</a>`;
            
            // æ›´æ–°æœ€é«˜åˆ†æ˜¾ç¤º
            const highScores = JSON.parse(localStorage.getItem('highScores') || '{}');
            const userHighScore = highScores[currentUser] || 0;
            highScoreDisplay.textContent = userHighScore;
        }
        
        // æ˜¾ç¤ºæ¸¸æˆé¢æ¿
        function showGamePanel() {
            authPanel.classList.add('hidden');
            gamePanel.classList.remove('hidden');
        }
        
        // æ˜¾ç¤ºç™»å½•é¢æ¿
        function showAuthPanel() {
            authPanel.classList.remove('hidden');
            gamePanel.classList.add('hidden');
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, isError = false) {
            authMessage.textContent = message;
            authMessage.className = isError ? 'message error' : 'message success';
            authMessage.classList.remove('hidden');
            
            // 3ç§’åéšè—æ¶ˆæ¯
            setTimeout(() => {
                authMessage.classList.add('hidden');
            }, 3000);
        }
        
        // ç”¨æˆ·æ³¨å†Œ
        function registerUser() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                showMessage('ç”¨æˆ·åå’Œå¯†ç ä¸èƒ½ä¸ºç©º', true);
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username]) {
                showMessage('ç”¨æˆ·åå·²å­˜åœ¨', true);
                return;
            }
            
            // å­˜å‚¨ç”¨æˆ·ï¼ˆå®é™…åº”ç”¨ä¸­åº”å¯¹å¯†ç è¿›è¡Œå“ˆå¸Œå¤„ç†ï¼‰
            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));
            
            // åˆå§‹åŒ–é«˜åˆ†è®°å½•
            const highScores = JSON.parse(localStorage.getItem('highScores') || '{}');
            if (!highScores[username]) {
                highScores[username] = 0;
                localStorage.setItem('highScores', JSON.stringify(highScores));
            }
            
            showMessage('æ³¨å†ŒæˆåŠŸï¼è¯·ç™»å½•');
            usernameInput.value = '';
            passwordInput.value = '';
        }
        
        // ç”¨æˆ·ç™»å½•
        function loginUser() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                showMessage('ç”¨æˆ·åå’Œå¯†ç ä¸èƒ½ä¸ºç©º', true);
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (!users[username] || users[username] !== password) {
                showMessage('ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯', true);
                return;
            }
            
            // ç™»å½•æˆåŠŸ
            currentUser = username;
            localStorage.setItem('currentUser', username);
            updateUserInfo();
            showGamePanel();
            
            usernameInput.value = '';
            passwordInput.value = '';
        }
        
        // ç”¨æˆ·é€€å‡º
        function logoutUser() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            userInfo.innerHTML = 'æœªç™»å½• | <a href="#" id="logoutLink">é€€å‡º</a>';
            showAuthPanel();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!currentUser) {
                showAuthPanel();
                showMessage('è¯·å…ˆç™»å½•', true);
                return;
            }
            
            isPlaying = true;
            clickCount = 0;
            timeLeft = 10;
            
            counterDisplay.textContent = '0';
            timerDisplay.textContent = `å‰©ä½™æ—¶é—´: ${timeLeft}ç§’`;
            timerDisplay.style.color = '#e74c3c';
            
            startBtn.disabled = true;
            startBtn.textContent = 'æ¸¸æˆä¸­...';
            
            // æ›´æ–°è®¡æ•°å™¨
            counterDisplay.addEventListener('click', handleClick);
            
            // å¼€å§‹å€’è®¡æ—¶
            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `å‰©ä½™æ—¶é—´: ${timeLeft}ç§’`;
                
                if (timeLeft <= 3) {
                    timerDisplay.style.color = '#c0392b';
                    timerDisplay.style.fontWeight = 'bold';
                }
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }
        
        // å¤„ç†ç‚¹å‡»
        function handleClick() {
            if (!isPlaying) return;
            
            clickCount++;
            counterDisplay.textContent = clickCount;
            currentScoreDisplay.textContent = clickCount;
            
            // æ·»åŠ ç‚¹å‡»åŠ¨ç”»æ•ˆæœ
            counterDisplay.style.transform = 'scale(1.1)';
            setTimeout(() => {
                counterDisplay.style.transform = 'scale(1)';
            }, 100);
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame() {
            clearInterval(timer);
            isPlaying = false;
            
            // ç§»é™¤ç‚¹å‡»ç›‘å¬
            counterDisplay.removeEventListener('click', handleClick);
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            startBtn.disabled = false;
            startBtn.textContent = 'å¼€å§‹æŒ‘æˆ˜';
            
            // æ˜¾ç¤ºç»“æœ
            timerDisplay.textContent = 'æ—¶é—´åˆ°ï¼';
            timerDisplay.style.color = '#2c3e50';
            
            // ä¿å­˜åˆ†æ•°
            saveScore();
        }
        
        // ä¿å­˜åˆ†æ•°
        function saveScore() {
            if (!currentUser) return;
            
            const highScores = JSON.parse(localStorage.getItem('highScores') || '{}');
            const currentHighScore = highScores[currentUser] || 0;
            
            if (clickCount > currentHighScore) {
                highScores[currentUser] = clickCount;
                localStorage.setItem('highScores', JSON.stringify(highScores));
                highScoreDisplay.textContent = clickCount;
                
                // æ˜¾ç¤ºæ–°çºªå½•æ¶ˆæ¯
                timerDisplay.textContent = `ğŸ‰ æ–°çºªå½•: ${clickCount}æ¬¡ç‚¹å‡»ï¼`;
                timerDisplay.style.color = '#27ae60';
            }
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            clearInterval(timer);
            isPlaying = false;
            clickCount = 0;
            timeLeft = 10;
            
            counterDisplay.textContent = '0';
            timerDisplay.textContent = 'å‡†å¤‡å¼€å§‹';
            timerDisplay.style.color = '#e74c3c';
            currentScoreDisplay.textContent = '0';
            
            startBtn.disabled = false;
            startBtn.textContent = 'å¼€å§‹æŒ‘æˆ˜';
            
            counterDisplay.removeEventListener('click', handleClick);
        }
        
        // äº‹ä»¶ç›‘å¬
        loginBtn.addEventListener('click', loginUser);
        registerBtn.addEventListener('click', registerUser);
        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            logoutUser();
        });
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);
        
        // åˆå§‹åŒ–é¡µé¢
        initPage();
    </script>
